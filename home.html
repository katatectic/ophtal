<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ophtalmology Equation</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Equation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Initial data</h1>
            <p>Enter, please, here initial data.</p>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">First Parameter</span>
            </div>
            <input type="text" class="form-control value-one" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <span class="input-group-text">мм</span>
            </div>
        </div>

        <div class="input-group input-group-lg" style="margin-top: 50px;">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Second Parameter</span>
            </div>
            <input type="text" class="form-control value-two" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <span class="input-group-text">см</span>
            </div>
        </div>

        <div class="input-group input-group-lg" style="margin-top: 50px;">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Third Parameter</span>
            </div>
            <input type="text" class="form-control value-three" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <span class="input-group-text">кг</span>
            </div>
        </div>

        <div class="input-group input-group-lg" style="margin-top: 50px;">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Fourth Parameter</span>
            </div>
            <input type="text" class="form-control value-four" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <span class="input-group-text">Дж</span>
            </div>
        </div>
        <hr>
        <button type="button" class="btn btn-primary btn-lg btn-block calculate-button">Calculate</button>

        <div class="alert alert-primary result" role="alert" style="margin-top: 50px; display: none; font-size: xxx-large"></div>
    </div>
</main>

<footer class="container" style="margin-top: 50px;">
    <p>&copy; Радужка, 2021</p>
</footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script>

    $(".calculate-button").on("click", function() {
        $(".result").hide();
        let valueOne = $(".value-one").val().trim(),
            valueTwo = $(".value-two").val().trim(),
            valueThree = $(".value-three").val().trim(),
            valueFour = $(".value-four").val().trim();
        let value;

        value = parseInt(valueOne) + parseInt(valueTwo) + parseInt(valueThree) + parseInt(valueFour);

        if(isNaN(value)) {
            alert('Check if an initial data is correct!');
            return;
        }

        $(".result").show();
        $(".result").empty();
        $(".result").append('The result is: ' + value);
    });
</script>
</body>
</html>
